<form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
  <p-panel header="Validate">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
          <div class="ui-grid-row">
              <div class="ui-grid-col-2 text-right font-weight-bold">
                  First Name :
              </div>
              <div class="ui-grid-col-6">
                  <input pInputText type="text" formControlName="firstname" placeholder="Required" class=""/>
                  <div *ngIf="userform.get('firstname').errors && userform.get('firstname').touched" class="invalid-status">First Name is required</div>

              </div>
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-2 text-right font-weight-bold">
                  Last Name :
              </div>
              <div class="ui-grid-col-6">
                  <input pInputText type="text" formControlName="lastname" placeholder="Required" [ngClass]="{'is-invalid': userform.get('lastname').errors && userform.get('lastname').touched}"/>

                  <div *ngIf="userform.get('lastname').errors && userform.get('lastname').touched" class="invalid-status">Last Name is required</div>
                </div>

          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-2 text-right font-weight-bold">
                  Password :
              </div>
              <div class="ui-grid-col-6">
                  <input pInputText type="password" formControlName="password" placeholder="Required - Min(6)"/>
              </div>
              <!-- <div class="ui-grid-col-4">

              </div> -->
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-2 text-right">
                  Description:
              </div>
              <div class="ui-grid-col-6">
                  <textarea pInputTextarea type="text" formControlName="description"></textarea>
              </div>
              <div class="ui-grid-col-4"></div>
          </div>
          <!-- <div class="ui-grid-row">
              <div class="ui-grid-col-2">
                  Gender *:
              </div>
              <div class="ui-grid-col-6">
                  <p-dropdown [options]="genders" formControlName="gender"></p-dropdown>
              </div>
              <div class="ui-grid-col-4">
                  <p-message severity="error" text="Gender is required" *ngIf="!userform.controls['gender'].valid&&userform.controls['gender'].dirty"></p-message>
              </div>
          </div> -->
          <div class="ui-grid-row">
              <div class="ui-grid-col-2"></div>
              <div class="ui-grid-col-6">
                  <button pButton type="submit" label="Submit" [disabled]="!userform.valid">Submit</button>
              </div>
              <div class="ui-grid-col-4"></div>
          </div>
          <!-- <div style="text-align:center;margin-top:20px" *ngIf="submitted">
              Form Submitted
              <br>
              {{diagnostic}}
          </div> -->
      </div>
  </p-panel>
</form>
