<div class="page-body">
<div class="card">

    <div class="card-header bg-secondary">
        <h5 class="card-title text-white">Product List</h5>
        <button type="button" class="btn btn-sm btn-outline-dark float-right">Add New</button>
      </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-10">
                <ag-grid-angular
                style="width: 800px; height: 500px;"
                class="ag-theme-balham"
                [rowData]="prodService.rowData"
                [columnDefs]="columnDefs"
                class="ag-theme-balham"
                [enableFilter]="true"
                [floatingFilter]="true"
                [animateRows]="true"
                [multiSortKey]="true"
                [pagination]="true"
                [paginationPageSize]="10">
              </ag-grid-angular>
            </div>
          </div>
    </div>
  </div>
</div>
